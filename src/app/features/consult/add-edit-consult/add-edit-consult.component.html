<div class="container" fxLayoutAlign="center none">
    <div fxFlex="95%">
        <div>
            <lab-search-patient></lab-search-patient>
        </div>
        <mat-card>

            <h4>Consulta de [Paciente]</h4>
            <mat-card-content>
                <div fxLayout="row">
                    <mat-form-field class="margin-r-20" appearance="fill" fxFlex="70%">
                        <mat-label>Motivo da Consulta</mat-label>
                        <input matInput placeholder="Nome Completo" formControlName="nome">
                    </mat-form-field>

                    <mat-form-field class="margin-r-20" appearance="fill" fxFlex="30%">
                        <mat-label>Data da Consulta</mat-label>
                        <input matInput [matDatepicker]="picker">
                        <mat-hint>DD/MM/YYYY</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
                <div fxLayout="column">
                    <mat-form-field appearance="fill" fxFlex="100%">
                        <mat-label>Descrição do Problema</mat-label>
                        <textarea matInput placeholder="Descrição do Problema" formControlName="nome"
                            rows="10"></textarea>
                    </mat-form-field>
                    <mat-form-field appearance="fill" fxFlex="100%">
                        <mat-label>Medicação Receitada</mat-label>
                        <textarea matInput placeholder="Medicação Receitada" formControlName="nome" rows="5"></textarea>
                    </mat-form-field>
                    <mat-form-field appearance="fill" fxFlex="100%">
                        <mat-label>Dosagem e Precauções</mat-label>
                        <textarea matInput placeholder="Dosagem e Precauções" formControlName="nome"
                            rows="5"></textarea>
                    </mat-form-field>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
