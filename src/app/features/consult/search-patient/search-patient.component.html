<mat-card>
    <mat-card-content>
        <div>
            <h4>Identificação do Paciente</h4>
        </div>
        <select name="teste" id="teste">
            <option *ngFor="let patient of patients" [value]="patient.id">{{ patient.nome | uppercase }}</option>
        </select>
    </mat-card-content>
</mat-card>
